            <form name="contact" class="mb-3 container-fluid was-validated" onsubmit="return validateForms()">

                    <legend>
                        <h1>Contact Us:</h1>
                    </legend>

    <div class="invalid-feedback">Please fill out this field.</div>

                    <!-- <label for="feedback">Feedback: </label> -->
                    <textarea class="form-control" rows="5" name="message" aria-label="feedback" id="feedback"
                        placeholder="What can we help you with?"></textarea><br>
                    <!-- text area size and spacing styling by css -->
                    <input class="btn btn-dark mb-3 ms-2 w-50" type="submit" value="Submit" aria-label="Submit">
